<div class="login_box">
  <div class="left">
    <div class="contact">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <span class="badge badge-danger">{{ errorMessage }}</span>
        </div>

        <div class="form-group g-input">
          <input
            type="text"
            id="user-name"
            formControlName="username"
            name="user-name"
            class="form-control form-input"
            placeholder=" "
            style="width: 250px"
          />
          <label for="user-name">Username</label>
          <small
            *ngIf="f.username.invalid && f.username.touched"
            class="text-danger err-lbl"
            >Username is Required</small
          >
        </div>
        <br />
        <div class="form-group g-input">
          <input
            type="password"
            id="password"
            placeholder="dd"
            formControlName="password"
            name="password"
            class="form-control"
            placeholder=" "
            style="width: 250px"
          />
          <label for="user-name">Password</label>
          <small
            *ngIf="f.password.invalid && f.password.touched"
            class="text-danger err-lbl"
            >Password is Required</small
          >
        </div>

        <div class="form-group">
          <button
            (click)="onSubmit()"
            [disabled]="loginForm.invalid"
            type="button"
            class="btn btn-success rounded"
            style="width: 250px"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="right">
    <div class="right-text">
      <h2>Evergreen</h2>
      <h5>Tea Factory</h5>
    </div>
    <div class="right-inductor"></div>
  </div>
</div>
